<div class="modal-backdrop" *ngIf="visible">
  <div class="modal-content">
    <h3>Levantar Incidente</h3>

    <textarea [(ngModel)]="description" placeholder="Describe el problema..." rows="5"></textarea>

    <div class="modal-actions">
      <button (click)="submitIncident()" [disabled]="loading">Enviar</button>
      <button (click)="onClose()">Cancelar</button>
    </div>
  </div>
</div>
