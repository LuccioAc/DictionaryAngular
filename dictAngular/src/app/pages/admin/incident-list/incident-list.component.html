<h2>Lista de Incidentes</h2>

<div *ngIf="loading">Cargando...</div>

<table *ngIf="!loading" border="1" style="width: 100%;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Descripci√≥n</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let inc of incidents">
      <td>{{ inc.idinc }}</td>
      <td>{{ inc.descrip }}</td>
      <td>{{ inc.activo ? 'Activo' : 'Resuelto' }}</td>
      <td>
        <button (click)="toggleEstado(inc)">Cambiar estado</button>
        <button (click)="eliminarIncidente(inc.idinc)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
